<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" type="text/css" href="vinish.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat</h1>
        </div>
    <div class="body">
            <p class="message">Hi Hemanth</p>
            <p class="message user_message">Hi Sreenivas</p>
            <p class="message">How are you</p>
            <p class="message user_message">I am fine</p>
            <p class="message user_message">What about you</p>
            <p class="message">Good </p>
            <p class="message">What's your weekend Trip</p>
            <p class="message user_message">I am going to Kerala</p>
            <p class="message">ok Bye Happy Journey </p>

    </div>
    <div id="chat-container">
        <div id="chat-messages">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script src="chat.js"></script>
</body>
</html>
